<!DOCTYPE html>
    <html>
        <head>
        <title>Registration form validation</title>
        <link rel="stylesheet" href="./style.css">
        </head>
        <body>
            <form onsubmit="return validateform();" method="post" name="f1">

            </form>

        </body>
    </html>
